    <!-- Bootstrap Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Login Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <!-- Message will be inserted here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector(".login-form form");

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent the default form submission

                const email = document.getElementById("form2Example1").value;
                const password = document.getElementById("form2Example2").value;

                // Make an AJAX request to the server
                fetch("http://127.0.0.1:8000/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                })
                    .then(response => response.json())
                    .then(data => {
                        showModal(data.message);
                        if (data.success) {
                            // If login is successful, store the email in localStorage
                            localStorage.setItem('userEmail', email);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showModal('An error occurred. Please try again.'); // Show error message in the modal
                    });
            });
        });

        function showModal(message) {
            // Set the message in the modal
            document.querySelector("#messageModal .modal-body").textContent = message;
            // Show the modal using Bootstrap's modal method
            var modal = new bootstrap.Modal(document.getElementById('messageModal'));
            modal.show();
        }
    </script>
